<ion-view view-title="Learn">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="topic in topics" type="item-text-wrap" href="#/tab/topic/{{topic.id}}">
        <img ng-src="{{topic.face}}">
        <h2>{{topic.name}}</h2>
        <p>{{topic.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(topic)">
          Complete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
